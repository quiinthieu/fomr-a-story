<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<title>Form a Story</title>
	</head>
	<body>
		<section id="top">
			<img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
		</section>
		<section id="main">
			<h1>Complate the Form-<br> Complate the Story!</h1>
			<hr>
			<form action="story.html" method="get">
				<label for="animal-1">Animal:</label>
				<input id="animal-1" type="text" name="animal-1" required pattern="[a-zA-Z]+" placeholder="e.g. Dragon">
				<br>
				<label for="animal-2">Another Animal:</label>
				<input id="animal-2" type="text" name="animal-2" required pattern="[a-zA-Z]+" placeholder="e.g. Unicorn">
				<br>
				<label for="animal-3">One More Animal:</label>
				<input id="animal-3" type="text" name="animal-3" required pattern="[a-zA-Z]+" placeholder="e.g. Owl">
				<br>
				<label for="adj-1">Adjective (past tense):</label>
				<input id="adj-1" name="adj-1" type="text" required pattern="[a-zA-Z]+" placeholder="e.g. annoyed">
				<br>
				<label for="verb-1">Verb (ends in -ing):</label>
				<input id="verb-1" name="verb-1" type="text" required pattern="[a-zA-Z]+" placeholder="e.g. napping">
				<br>
				<label for="num-1">Number:</label>
				<input id="num-1" name="num-1" type="number" required min="1">
				<br>
				<span>Yes or No:</span>
				<input id="yes" name="answer" type="radio" value="yes" required checked>
				<label for="yes">Yes</label>
				<input id="no" name="answer" type="radio" value="no">
				<label for="yes">No</label>
				<br>
				<label for="speed">Relative speed (ends in -er):</label>
				<select id="speed" name="speed" required>
					<option value="slower">Slower</option>
					<option value="faster" selected>Faster</option>
				</select>
				<br>
				<label for="quote">Motivational Quote:</label>
				<input type="text" id="quote" name="quote" required list="quote-choices">
				<datalist id="quote-choices">
					<option value="Winner gets rainbow cotton candy!"></option>
					<option value="Winner gets a brand new hot tub!"></option>
				</datalist>
				<br>
				<label for="message">Meaningful Message:</label>
				<textarea id="message" name="message" required rows="8" cols="40" placeholder="Nothing's impossible!"></textarea>
				<br>
				<input type="submit" value="Form My Story!">
			</form>
		</section>
	</body>
</html>
